name: CI

on:
  release:
    types: [created]
  watch:
    types: started
  push:
    branches:
      - master

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/checkout@v2
      - name: npm install, build and test
        run: |
          npm install
          node build --arch x64
          node build --arch ia32
          node build --arch arm
      - name: Upload the artifacts
        uses: actions/upload-artifact@v2
        with:
          name: win
          path: 'build/out/*.zip'

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/checkout@v2
      - name: npm install, build and test
        run: |
          npm install
          node build
      - name: Upload the artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mac
          path: 'build/out/*.zip'

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/checkout@v2
      - name: npm install, build and test
        run: |
          npm install
          node build --arch x64
          node build --arch ia32
          node build --arch arm
      - name: Upload the artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: 'build/out/*.zip'
